<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
		<meta name="viewport" content="userscalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, height=device-height, width=device-width, target-densitydpi=device-dpi" />
		<link rel = "stylesheet" type = "text/css" href = "format.css">   <!-- Link to style sheet named format.css -->
		<script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <title>Pocket Garden</title>
    </head>
     <body onload="onLoad()">

		<div id="headtitle">
			<h1>POCKET GARDEN</h1>
			<h2>A Smarter Way to Grow</h2>
		</div>
           
		<ul id="bleDeviceList" style="display:none;"> </ul>  
		<!--<button id="refreshButton" onClick = "refreshDeviceList()">Refresh</button>-->
		<br>
		<div id="statusDiv" style="display:none;">Status: Disconnected</div>
		<div id="bleId" style="display:none;">DeviceId:</div>
		<div id="debugDiv" style="display:none;"></div>
		<br>
		<div class="actions">
			<button id="refreshButton" onClick = "conn()">Connect</button>
			<button class="plants" onclick="myGarden()">My Garden</button>
		</div>
		<div id="selector">
			<text1>Tomato</text1>
			<text2>Pepper</text2>
			<text3>Cabbage</text3>
			<form>
			<input type="radio" name="planttype" id="tomato">
			<input type="radio" name="planttype" id="pepper"> 
			<input type="radio" name="planttype" id="cabbage">
			</form>
		</div>
		<div id="notarea">
			<p id="tempinfo" style="margin-top: 20px;">&nbsp;</p>
			<p id="moistinfo">&nbsp;</p>
			<p id="lightinfo">&nbsp;</p>
		</div>
		<br>
		<div id="sendDiv" style="display:none;"></div>
		<br><br>
		<!--<div class="actions">
			<button id="disconnectButton"onClick="disconnect()">Disconnect</button>
		</div>-->
		<div id="receiveDiv" style="display:none;"></div>
    </body>
</html>
